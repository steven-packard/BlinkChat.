<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlinkChat.</title>
    <link rel="stylesheet" href="index.css">
    <script src="../backend/script.js"></script>
</head>

<body>
    <div class="background-container">

        <div class="master-container">

            <div class="text-master-container">
                <div class="title-container">
                    <div class="main-title">
                        BlinkChat
                    </div>
                    <div class="main-title-desc">
                        NO REGISTRATION REQUIRED
                    </div>

                    <div class="dom-container">
                        <input class="room-input" type="text" id="room-input" placeholder="Room ID">
                    </div>                    

                    <div class="button-container">
                        <button class="join-button" id="join-button" onclick="showInput()">Join Room</button>
                        <a href="chat.html"><button class="create-button" onclick="hideInput()" >Create Room</button></a>
                    </div>
                </div>
                <img class="logo" src="block.png">
            </div>
            
            
            
            <div class="art-master-container">
                <img class="balloon" src="hotairballoon.png">
            </div>
            
        </div>
    </div>
</body>

</html>
